  <body>
    <header
      class="header"
      x-data="{ open: false, isTopScroll: true }"
      @scroll.window="isTopScroll = window.pageYOffset === 0"
      :class="isTopScroll ? '' : 'header--background'"
    >
      <div class="container">
        <button class="button header__open" @click="open = true">
          <img src="img/1-icons/iconos-header/menu.png" alt="Abrir menu" />
        </button>
        <a class="header__logo" href="index.html">
          <img
            src="img/2-logo/logo-preview.png"
            alt="Logo"
            class="header__image header__logo"
          />
        </a>
        <a
          class="button header__carrito"
          href="https://www.etsy.com/es/?ref=lgo"
          target="_blank"
        >
          <img
            src="img/1-icons/iconos-header/carrito.png"
            alt="Carrito de compra"
          />
        </a>
        <nav class="nav" :class="open ? 'nav--show' : ''">
          <div class="nav__container-button">
            <button class="button header__close" @click="open = false">
              <img
                src="img/1-icons/iconos-header/close.png"
                alt="Cerrar menu"
              />
            </button>
          </div>
          <div class="nav__container-links">
            <ul class="nav__ul">
              <li class="nav__item">
                <a href="hola.html" class="nav__link">¡Hola!</a>
              </li>
              <li class="nav__item">
                <a href="vamonos-de-compras.html" class="nav__link"
                  >¡Vamonos de compras!</a
                >
              </li>
              <li class="nav__item">
                <a href="lo-que-te-ofrecemos.html" class="nav__link"
                  >Lo que te ofrecemos</a
                >
              </li>
              <li class="nav__item">
                <a href="contacto.html" class="nav__link">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="contenedor">
        <!-- Items tienda -->
        <div class="contenedor-items" id="items"></div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
          <div class="header-carrito">
            <h2>Tu Carrito</h2>
          </div>
          <div class="carrito-items"></div>
          <div class="carrito-total">
            <div class="fila">
              <span>Subtotal</span>
              <span class="carrito-precio-subtotal"></span>
            </div>
            <hr />
            <div class="fila">
              <span>Descuento del 10%</span>
              <span class="carrito-precio-descuento"></span>
            </div>
            <div class="fila">
              <span>Gasto de envío</span>
              <span class="carrito-precio-gastos"></span>
            </div>
            <hr />
            <div class="fila">
              <span>Total</span>
              <span class="carrito-precio-total"></span>
            </div>
            <button class="btn-pagar">
              Pagar <i class="fa-solid fa-bag-shopping"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__texto">Síguenos:</h3>
      <div class="footer__pie-pagina">
        <div class="footer__redSocial">
